<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking</title>
</head>
<body>

  <h2>Book Appointment</h2>

  <form id="appointmentForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="text" id="phone" placeholder="Phone" required><br><br>
    <input type="text" id="country" placeholder="Country"><br><br>

    <select id="consultationType">
      <option value="">Select Consultation</option>
      <option value="Online">Online</option>
      <option value="Offline">Offline</option>
    </select><br><br>

    <input type="date" id="appointmentDate"><br><br>
    <input type="time" id="appointmentTime"><br><br>

    <input type="text" id="timezone" placeholder="Timezone"><br><br>
    <textarea id="message" placeholder="Message"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Firebase script -->
  <script type="module" src="script.js"></script>
</body>
</html>
